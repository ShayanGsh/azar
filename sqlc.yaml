version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        out: "azar-db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_methods_with_db_argument: true
        emit_enum_valid_method: true
        json_tags_case_style: snake