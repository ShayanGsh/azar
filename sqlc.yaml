version: "2"
sql:
  - engine: "postgresql"
    queries: "azar-db/queries/"
    schema: "azar-db/migrations/"
    gen:
      go:
        package: "db"
        out: "azar-db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_enum_valid_method: true
        json_tags_case_style: snake